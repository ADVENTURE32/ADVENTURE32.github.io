<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">ADVENTURE</h1>
        <ul class="nav-link">
            <li><a href="#" class="nav-item" data-page="home">Home</a></li>
            <li><a href="#" class="nav-item" data-page="tours">Tours</a></li>
            <li><a href="#" class="nav-item" data-page="explore">Explore</a></li>
            <li><a href="#" class="nav-item" data-page="about">About</a></li>
            <li><a href="#" class="nav-item" data-page="content">Content</a></li>
        </ul>
        <img src="menu.png" class="menu-btn">
    </nav>

    <div id="content-container"></div> <!-- Dynamic Content -->

    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const navItems = document.querySelectorAll('.nav-item');
        const contentContainer = document.getElementById('content-container');

        const content = {
            home: `<h2>Home</h2><p>Welcome to Adventure!</p>`,
            tours: `<h2>Tours</h2><p>Explore amazing tours!</p>`,
            explore: `<h2>Explore</h2><p>Discover new places to explore!</p>`,
            about: `<h2>About</h2><p>Learn more about Adventure.</p>`,
            content: `<h2>Content</h2><p>Check out our content here.</p>`
        };

        function loadPage(page) {
            contentContainer.innerHTML = content[page];
        }

        // Add event listeners to navigation items
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                loadPage(item.getAttribute('data-page'));
            });
        });

        // Initialize default page (home)
        loadPage('home');

        menuBtn.addEventListener('click', () => {
            document.querySelector('.nav-link').classList.toggle('mobile-menu');
        });
    </script>
</body>
</html>
