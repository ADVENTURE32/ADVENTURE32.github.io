<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure - Home</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #ffffff;
            width: 90%;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            color: #333;
        }

        .nav-link {
            font-size: 16px;
            color: #333;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .nav-link:hover {
            color: #000;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
        }

        .main-content {
            padding-top: 120px;
            text-align: center;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #4CAF50;
            color: white;
        }

        section {
            padding: 40px 20px;
        }

        section h1 {
            font-size: 28px;
        }

        section p {
            font-size: 16px;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="index.html">ADVENTURE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('home')"><i class="bi bi-house-door"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('tours')"><i class="bi bi-map"></i> Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="explore.html" onclick="loadContent('explore')"><i class="bi bi-compass"></i> Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('about')"><i class="bi bi-info-circle"></i> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="loadContent('contact')"><i class="bi bi-envelope"></i> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Welcome to Adventure</h1>
            <p>Your next journey begins here.</p>
        </header>

        <!-- Dynamic Content Placeholder -->
        <div id="dynamic-content">
            <section id="home-content">
                <h1>Home</h1>
                <p>Welcome to Adventure! We offer incredible tours to explore the world. Start your adventure now.</p>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 . All rights reserved.</p>
        <p>developed by adamu ngotwike</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Dynamic Content -->
    <script>
        function loadContent(page) {
            const content = {
                home: `
                    <section id="home-content">
                        <h1>Home</h1>
                        <p>Welcome to Adventure! We offer incredible tours to explore the world. Start your adventure now.</p>
                    </section>`,
                tours: `
                    <section id="tours-content">
                        <h1>Upcoming Tours</h1>
                        <ul>
                            <li>Mountain Adventure</li>
                            <li>Coastal Expedition</li>
                            <li>Jungle Safari</li>
                            <li>Historical Landmarks Tour</li>
                        </ul>
                        <p>Don't miss out on these amazing experiences!</p>
                    </section>`,
                explore: `
                    <section id="explore-content">
                        <h1>Explore the World</h1>
                        <p>Travel the world and discover new places, meet people from different cultures, and create lasting memories!</p>
                    </section>`,
                about: `
                    <section id="about-content">
                        <h1>About Us</h1>
                        <p>We are a team dedicated to offering the most exciting and unforgettable travel experiences. Our passion is to help you explore the world.</p>
                    </section>`,
                contact: `
                    <section id="contact-content">
                        <h1>Contact Us</h1>
                        <p>If you have any questions or need assistance, feel free to reach out to us. We're here to help!</p>
                    </section>`
            };

            // Replace the content dynamically
            document.getElementById('dynamic-content').innerHTML = content[page];
        }
    </script>

</body>
</html>
